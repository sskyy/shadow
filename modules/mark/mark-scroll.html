<style>
    [mark-scroll] { width: 50px; height:100%; }
    [mark-scroll] .viewport { width: 100%; height: 100%; overflow: hidden; position: relative; }
    [mark-scroll] .overview { list-style: none; position: absolute; left: 0; top: 0; padding: 0; margin: 0; }
    [mark-scroll] .scrollbar{opacity: 0.5; background: #97cac1; position: relative;  float: right; width: 100%;overflow: hidden }
    [mark-scroll] .track { background: #68b4b4; height: 100%; width:100%; position: relative; }
    [mark-scroll] .thumb { background: #34C8E2; height: 20px; width: 100%; cursor: pointer; overflow: hidden; position: absolute; top: 0; left: 0; box-shadow: 0 0 3px rgba(0,0,0,.5)}
    [mark-scroll] .thumb .end { background: #898 ; overflow: hidden; height: 0; width: 100%; }
    [mark-scroll] .disable { display: none; }
    .noSelect { user-select: none; -webkit-user-select: none; }
</style>


<div class="scrollbar">
    <div class="track">
        <div class="thumb">
            <div class="end"></div>
        </div>
    </div>
</div>
    
<div class="viewport">
    <div class="overview"></div>
</div>
