<div ng-init="connect(true)" class="window" window>
    <div class="window-handlers" window-handlers>
        <a class="window-min window-handler" window-handler-minimal></a>
        <a class="window-min window-handler" window-handler-close></a>
        <!--<a class="window-close window-handler" window-handler-close>x</a>-->
    </div>

    <div window-overview>
        <a window-handler-full ng-show="length(conversations)==0"></a>
        <div class="conversations" window-handler-full-trigger>
            <div ng-repeat="conversation in conversations" ng-click="changeConversation(conversation.user)" class="conversation-user">
                <span class="conversation-user-name">{{conversation.user.name}}</span>
                <span ng-show="conversation.unread!==0">({{conversation.unread}})</span>
            </div>
        </div>
    </div>

    <div class="window-body" window-body>
        <h3 class="title">随网页变换房间超越企鹅可私信接受投资坐等用户破十万聊天器</h3>
        <div class="main" ng-class="{empty:!user.id}">

            <div class="conversations" ng-show="user.id">
                <div class="conversation-list" ng-if="length(conversations)>1">
                    <div ng-repeat="conversation in conversations" ng-click="changeConversation(conversation.user)" class="conversation-user" ng-class="{active:currentConversation.user.id==conversation.user.id}">
                        <span class="conversation-user-name">{{conversation.user.name}}</span>
                        <span ng-show="conversation.unread!==0">({{conversation.unread}})</span>
                        <a ng-click="deleteConversation(conversation.user)&&$event.preventDefault()" class="conversation-user-delete">x</a>
                    </div>
                </div>
                <div class="conversation">
                    <div ng-if="currentConversation.user.id==0">
                        <div class="room">
                            <input type="text" class="input-room form-control" ng-model="room" ng-disabled="locked">
                            <a class="btn form-control form-item" ng-click="join(room)">进入</a>
                            <span class="form-checkbox form-item">
                                <input type="checkbox" class="form-control" ng-model="locked" ng-click="toggleLock(!locked)"><label>锁定</label>
                                <input type="checkbox" class="form-control" ng-model="auto" ng-click="toggleAuto(!auto)"><label>自动打开</label>
                            </span>
                        </div>
                    </div>
                    <div  class="messages" auto-scroll="message.received,message.sent">
                        <div ng-repeat="message in currentConversation.messages" class="message">
                            <a ng-click="changeConversation(message.from)">{{message.from.name}}</a>
                            :
                            <span>{{message.content}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sender" ng-show="user.id">
                <input type="text" class="form-control" ng-disabled="!connected" ng-model="content" ng-keyup="$event.keyCode==13&&send(content)" placeholder="按 回车 发送">
            </div>
        </div>

        <div class="user">
            <div ng-show="user.id&& !connected">

            </div>

            <div ng-show="!user.id">
                <div>
                    <input type="text" ng-model="user.email" class="form-control" placeholder="email">
                    <input type="password" ng-model="user.password" class="form-control" ng-keyup="$event.keyCode==13&&login(user)" placeholder="password">
                    <a ng-click="login(user)" class="btn">登陆</a>
                </div>
                <div class="info">
                    <span ng-show="!error">还没有账号?快注册吧!</span>
                    <span ng-show="error.code==400">email已存在</span>
                    <span ng-show="error.code==406">用户名或密码错误</span>
                    <span ng-show="error.code==0">无法连接到服务器,请稍后再试</span>
                </div>
                <div ng-init="newUser">
                    <input type="text" ng-model="newUser.email" class="form-control" placeholder="email">
                    <input type="text" ng-model="newUser.name" class="form-control" placeholder="name">
                    <input type="password" ng-model="newUser.password" class="form-control" ng-keyup="$event.keyCode==13&&register(newUser)" placeholder="password">
                    <a ng-click="register(newUser)" class="btn">注册</a>
                </div>
            </div>

            <div ng-show="user.id">
                <div>
                    <span ng-show="!connected">
                        <span>已断开</span>
                        <a ng-click="reconnect()">立即重联</a>
                    </span>
                    <span>{{user.name}}</span>
                    <a ng-click="logout()" class="btn">退出</a>
                </div>
            </div>

        </div>
    </div>

    <style>
        *{
            box-sizing: border-box;
        }

        a:hover{
            cursor: pointer;
            text-decoration: underline;
        }

        input[type=text]{
            padding-top: 0;
            padding-bottom: 0;
        }
        .ng-hide{
            display: none !important;
        }

        .form-control{
            vertical-align: middle;
            margin: 0;
            display: inline-block;
            line-height: 28px;
            height: 28px;
        }
        .form-item{
            margin-right: 8px;
        }

        .form-radio input.form-control{
            margin-right: 5px;
        }
    </style>

    <style>
        .window{
            z-index: 99999;
            position: fixed;
            right:50px;
            bottom:0;
            background: #fff;
            width: 500px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,.42);
            overflow: hidden;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            /*-webkit-transition: all 2s;*/
            transition: all .3s;
        }
        .window-body{
            flex:1;
            display: flex;
            flex-direction: column;
        }

        .window-handlers{
            position: absolute;
            z-index: 99999;
            top : 5px;
            right: 5px;
            font-size: 24px;
            font-weight: bolder;
        }
        .window-handler{
            margin-left: 2px;
            color:#C0401A;
            cursor: pointer;
        }

        [window-overview]{
            padding: 5px;
        }

        [window-handler-minimal]{
            display: inline-block;
            width: 14px;
            height: 18px;
            border: 0 #eee solid;
            background: #eee;
            border-bottom: 5px #C0401A solid;
        }

        [window-handler-full]{
            display: inline-block;
            width: 14px;
            height: 18px;
            background: #eee;
            border: 0 #eee solid;
            border-top: 5px #C0401A solid;
        }

        [window-handler-close]{
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 9px;
            background: #C0401A ;
        }


        .title{
            margin: 10px;
            text-align: left;
        }

        .main{
            flex:1;
            display: flex;
            flex-direction: column;
        }

        .conversations{
            border-top: 1px #efefef solid;
            border-bottom: 1px #efefef solid;
            flex:1;
            display: flex;
            flex-direction: row;
            z-index: 1;
        }

        [window-overview] .conversations{
            border-top:none;
            border-bottom:none;
        }
        .conversation-list{
            width: 100px;
            background: #eee;
        }

        .conversation-user{
            cursor: pointer;
            line-height: 28px;
            border-bottom: #cecece 1px solid;
            padding: 0 5px;
            overflow-clip: '...';
        }

        [window-overview] .conversation-user{
            border-bottom:none;
        }

        .conversation-user.active{
            background: #fff;
        }

        .conversation-user-delete{
            float:right;
        }

        .conversation{
            flex:1;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .room{
            margin: 10px;
            display: flex;
            flex-direction: row;
        }

        .room > input{
            flex:1;
        }

        .messages{
            flex:1;
            overflow-y: scroll;
            padding: 5px;
        }

        .sender{
            display: flex;
            flex-direction: row;
            position: relative;
            background: #fff;
            padding:10px;
        }

        .sender:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width:110%;
            height: 20%;
            margin: 0 auto;
            /*box-shadow: 0 0 10px rgba(125,125,125,0.8);*/
        }

        .sender > input{
            flex:1;
            margin-right: 5px;
        }
        .sender > input:focus{
            outline: none;
        }

        .user{
            margin: 10px;
            text-align: right;
        }

        .user .info{
            color:#999;
            margin: 5px 0;
        }

        .btn{
            text-decoration: none !important;
            color:#fff;
            font-size: 13px;
            display: inline-block;
            line-height: 28px;
            padding: 0 8px;
            background: #C0401A;
            box-shadow: 0 0 3px rgba(0,0,0,.2);
            user-select: none;
            cursor: pointer;
            -webkit-user-select: none;
        }
